<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Meme Slider</title>
  <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="slider">

      <input class="slider-input" type="radio" name="slider" id="slide-1" checked>
      <input class="slider-input" type="radio" name="slider" id="slide-2">
      <input class="slider-input" type="radio" name="slider" id="slide-3">
      <input class="slider-input" type="radio" name="slider" id="slide-4">
      <input class="slider-input" type="radio" name="slider" id="slide-5">

      <div class="slides__container">


        <div class="slide__wrapper slide-1__wrapper">
          <img src="images/meme-01.jpg" alt="Meme about cats" class="slide__image">
        </div>
        <div class="slide__wrapper slide-2__wrapper">
          <img src="images/meme-02.jpg" alt="Meme about cats" class="slide__image">
        </div>
        <div class="slide__wrapper slide-3__wrapper">
          <img src="images/meme-03.jpg" alt="Meme about cats" class="slide__image">
        </div>
        <div class="slide__wrapper slide-4__wrapper">
          <img src="images/meme-04.jpg" alt="Meme about cats" class="slide__image">
        </div>
        <div class="slide__wrapper slide-5__wrapper">
          <img src="images/meme-05.jpg" alt="Meme about cats" class="slide__image">
        </div>
      </div>

      <div class="slider-bottom__container">
        <div class="description__container">
          <div class="descriptions">
            <div class="description description-1">Господи! Пошли ей звонок на мобильный</div>
            <div class="description description-2">Чтобы нравиться девочкам, надо быть умным, красивым, богатым... ну... или... котом...</div>
            <div class="description description-3">Котэ какбы намекает чтоб ко вторнику деньги были</div>
            <div class="description description-4">Хорошего котэ много не бывает</div>
            <div class="description description-5">РУКИ МЫЛА?!</div>
          </div>
        </div>
    
        <div class="slider__buttons">
          <label for="slide-1" class="slider__button slider__button-1"><span class="slider__circle slider__circle-1"></span></label>
          <label for="slide-2" class="slider__button slider__button-2"><span class="slider__circle slider__circle-2"></span></label>
          <label for="slide-3" class="slider__button slider__button-3"><span class="slider__circle slider__circle-3"></span></label>
          <label for="slide-4" class="slider__button slider__button-4"><span class="slider__circle slider__circle-4"></span></label>
          <label for="slide-5" class="slider__button slider__button-5"><span class="slider__circle slider__circle-5"></span></label>
        </div>
      </div>
    </div>
  
  </div>
  
    
</body>
</html>
